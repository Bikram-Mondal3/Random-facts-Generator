<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Agent AI Facts Dice - Learn about agent-based artificial intelligence through an interactive dice game">
  <meta name="theme-color" content="#131920">
  <title>Agent AI Facts Dice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
    <span id="themeIcon">ðŸŒ™</span>
    <div class="toggle-track">
      <div class="toggle-knob"></div>
    </div>
  </div>
  <div class="container">
    <header>
      <h1><span class="gradient-text">Random Agent AI Facts Generator</span> <span class="emoji">ðŸŽ²</span></h1>
      <div class="intro">
        Select a topic, roll the dice, and discover interesting facts generated by Google gemini.
      </div>
    </header>
    <div class="topic-selection">
      <label for="topicSelect">Select a Topic:</label>
      <select id="topicSelect" aria-label="Select topic for facts">
        <option value="agent-ai">Agent AI</option>
        <option value="space">Space & Astronomy</option>
        <option value="history">History</option>
        <option value="nature">Nature & Wildlife</option>
        <option value="technology">Technology</option>
        <option value="science">Science</option>
      </select>
    </div>
    <div class="dice-area">
      <div class="dice" id="dice" tabindex="0" aria-label="Roll the dice" role="button">
        <div class="dice-face" id="diceFace">
          <!-- Dots will be rendered here -->
        </div>
      </div>
      <div class="roll-label">Roll the dice to see that many Agent AI facts!</div>
    </div>
    <div class="facts-list" id="factsList">
      <!-- Fact cards will be rendered here -->
    </div>
    <div id="loading" class="loading-indicator">
      <div class="spinner"></div>
      <span>Generating facts...</span>
    </div>
  </div>
  <audio id="rollSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b3e6e.mp3" preload="auto"></audio>
  <script src="script.js" type="module"></script>
</body>
</html>
